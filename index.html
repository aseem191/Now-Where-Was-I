<html>

<head>
	<title>Now where Was I?</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	

	<script>
		$.getJSON("https://desolate-castle-53665.herokuapp.com/thoughts", function(data, status){
			$(".mylist").append(
				data._embedded.thoughts.map(thought => 
					$("<li>").append($("<a>").text(thought.place))
				)
			)
		})
		
	</script>

</head>
<body>
	<h1 align="center">Now where Was I?</h1>
	<br><br><br>
	<h3 align="center">Where are you right now?</h3>
	<br><br>
	<ul class="mylist"></ul>
</body>
</html>
